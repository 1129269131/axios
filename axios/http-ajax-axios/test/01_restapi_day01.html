<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>
    <button onclick="testGet()">GET请求</button>
    <button onclick="testPost()">POST请求</button>
    <button onclick="testPut()">PUT请求</button>
    <button onclick="testDelete()">DELETE请求</button>
  </div>

  <script src="https://cdn.bootcss.com/axios/0.19.0/axios.js"></script>
  <script>
    function testGet(){
      // axios.get('http://localhost:3000/posts')
      // axios.get('http://localhost:3000/posts/1')
      axios.get('http://localhost:3000/posts?id=1')
        .then(res => {
          console.log('/posts get',res.data)
        })
    }

    function testPost(){
      axios.post('http://localhost:3000/posts',{"title": "json-server3", "author": "typicode3"})
        .then(res => {
          console.log('/posts post',res.data)
        })
    }

    function testPut(){
      axios.put('http://localhost:3000/posts/3',{"title": "json-server...", "author": "typicode..."})
        .then(res => {
          console.log('/posts put',res.data)
        })
    }

    function testDelete(){
      axios.delete('http://localhost:3000/posts/3')
        .then(res => {
          console.log('/posts delete',res.data)
        })
    }
  </script>
</body>
</html>
